{% include base.html %}

<h1>Welcome to HEF</h1>

<h2>Login to begin using the tool</h2>

<div class="nhsuk-card">
  <div class="nhsuk-card__content">
    <div class="hef-login">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="username">
          Username (email address)
        </label>
        <input class="nhsuk-input" id="username" name="username" type="text" />
      </div>
      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="password"> Password </label>
        <input
          class="nhsuk-input"
          id="password"
          name="password"
          type="password"
        />
      </div>
      <div class="hef-login__controls">
        <div class="hef-login__remember">
          <div class="nhsuk-checkboxes__item">
            <input
              class="nhsuk-checkboxes__input"
              id="remember"
              name="remember"
              type="checkbox"
              value="remember"
            />
            <label class="nhsuk-label nhsuk-checkboxes__label" for="remember">
              Remember me on this device
            </label>
          </div>
        </div>
        <a class="nhsuk-button" href="./home">Login</a>
      </div>
    </div>
  </div>
</div>
