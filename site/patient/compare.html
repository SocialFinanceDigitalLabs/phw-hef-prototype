---
layout: default

<h1>Compare</h1>

<div class="hef-block-separator">
  <div class="nhsuk-card nhsuk-card--clickable">
    {% include reportheader.html %}
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-one-half">
        <!-- prettier-ignore-attribute data-component-data -->
        <div
          data-component="true"
          data-component-type="radarchart"
          data-component-data='{{site.data.totals.value}}'
        ></div>
      </div>

      <div class="nhsuk-grid-column-one-quarter">
        <div class="hef-vert-block">
          <h6>Average HEF score</h6>
          <p class="nhsuk-card__description hef-standout">58%</p>
          <p>Latest 21/4/2023<br />5th HEF Score</p>
        </div>
      </div>
      <div class="nhsuk-grid-column-one-quarter">
        <div class="hef-vert-block">
          <h6>Compare</h6>
          <p class="nhsuk-card__description hef-standout">72%</p>
          <p>Historic 21/2/2023<br />4th HEF Score</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-one-half">
    <p>Social</p>
    <!-- prettier-ignore-attribute data-component-data -->
    <div
      data-component="true"
      data-component-type="barchart"
      data-component-data='{{site.data.report_0.value}}'
    ></div>
  </div>

  <div class="nhsuk-grid-column-one-half">
    <p>Behaviour</p>

</div>

<div class="nhsuk-grid-row">

      data-component="true"
      data-component-type="barchart"
      data-component-data='{{site.data.report_2 .value}}'
    ></div>
  </div>

  <div class="nhsuk-grid-column-one-half">
    <p>Communication</p>
