<div class="nhsuk-card">
  <div class="nhsuk-card__content">
    <div class="hef-cardcontrol">
      <div class="hef-cardcontrol__details">
        <h2 class="nhsuk-card__heading">Elin Roberts</h2>
      </div>

      <div class="hef-cardcontrol__controls hef-cardcontrol__controls--last">
        <div class="hef-cardcontrol_control hef-cardcontrol_control--inline">
          <label for="hef-scoring-select">HEF+ Scoring</label>
          <select
            class="nhsuk-select"
            id="hef-scoring-select"
            name="hef-scoring-select"
          >
            <option value="1">First score</option>
            <option value="2" selected>Last score</option>
          </select>
        </div>
      </div>
    </div>
    <div>
      <label class="nhsuk-label">Notes about patient</label>
      <textarea
        class="nhsuk-textarea"
        id="example"
        name="example"
        rows="2"
        aria-describedby="example-hint"
      ></textarea>
    </div>
  </div>
</div>
